- name: Delete bucket for terraform state in GCP
  hosts: gcp
  gather_facts: false
  tasks:
    - name: Include role for tfstate bucket deletion
      ansible.builtin.include_role:
        name: gcp/tfstate_bucket
      vars:
        mode: delete
